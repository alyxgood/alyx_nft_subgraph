type ExampleEntity @entity {
  id: ID!
  count: BigInt!
  owner: Bytes! # address
  approved: Bytes! # address
}
type Cancel @entity {
  id: ID!
  tokenId: BigInt! # uint256
  index: BigInt! # uint256
}

type MarketInitialized @entity {
  id: ID!
  version: Int! # uint8
}

type List @entity {
  id: ID!
  seller: Bytes! # address
  tokenId: BigInt! # uint256
  index: BigInt! # uint256
  acceptToken: Bytes! # address
  priceInAcceptToken: BigInt! # uint256
}

type Take @entity {
  id: ID!
  buyer: Bytes! # address
  tokenId: BigInt! # uint256
  index: BigInt! # uint256
}
type UserInitialized @entity {
  id: ID!
  version: Int! # uint8
}

type LevelUp @entity {
  id: ID!
  account: Bytes! # address
  level: Int! # uint8
}
