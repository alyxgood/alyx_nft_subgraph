type LYNKNFTEntity @entity {
  id: ID!
  owner: Bytes! # address
  isList: Boolean!
  isStaking: Boolean!
  charisma: Int!
  vitality: Int!
  intellect: Int!
  dexterity: Int!
  name: String!
}

type MintLogEntity @entity {
  id: ID!
  owner: Bytes! # address
  eventTime: Int!
  num: Int!
  tx: Bytes!
}

type UserEntity @entity {
  id: ID!
  level: Int! # uint8
}