specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Market
    network: mumbai
    source:
      address: "0x806d575FA868cAf2dd4541EF1317E87F9C4e74e5"
      abi: Market
      startBlock: 28795893
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cancel
        - MarketInitialized
        - List
        - Take
      abis:
        - name: Market
          file: ./abis/Market.json
      eventHandlers:
        - event: Cancel(indexed uint256,uint256)
          handler: handleCancel
        - event: MarketInitialized(uint8)
          handler: handleMarketInitialized
        - event: List(indexed address,indexed uint256,uint256,address,uint256)
          handler: handleList
        - event: Take(indexed address,indexed uint256,uint256)
          handler: handleTake
      file: ./src/market.ts
  - kind: ethereum
    name: User
    network: mumbai
    source:
      address: "0x1e98f5D4a493549EB4dEe14c49d097879BdA7814"
      abi: User
      startBlock: 28795885
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - UserInitialized
        - LevelUp
      abis:
        - name: User
          file: ./abis/User.json
      eventHandlers:
        - event: UserInitialized(uint8)
          handler: handleUserInitialized
        - event: LevelUp(indexed address,uint8)
          handler: handleLevelUp
      file: ./src/user.ts
  - kind: ethereum
    name: DBContract
    network: mumbai
    source:
      address: "0xf32d09a7cA8B7a7E9016E308fa288d7f012F7C8f"
      abi: DBContract
      startBlock: 28795864
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - DBContractInitialized
        - OwnershipTransferred
      abis:
        - name: DBContract
          file: ./abis/DBContract.json
      eventHandlers:
        - event: DBContractInitialized(uint8)
          handler: handleDBContractInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/db-contract.ts
  - kind: ethereum
    name: LYNKNFT
    network: mumbai
    source:
      address: "0x86679de94D6F9e064B5001187bbB351bA30E5cd3"
      abi: LYNKNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
        - Approval
        - ApprovalForAll
        - Initialized
        - Mint
        - Transfer
        - Upgrade
      abis:
        - name: LYNKNFT
          file: ./abis/LYNKNFT.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: Mint(indexed uint256,uint256[],string)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Upgrade(indexed uint256,uint8,uint256)
          handler: handleUpgrade
      file: ./src/lynknft.ts
