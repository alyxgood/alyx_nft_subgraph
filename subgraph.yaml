specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Market
    network: mumbai
    source:
      address: "0x4A6634e6218B4b27baEF6A0c68cF077C4b92121A"
      abi: Market
      startBlock: 170607
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Cancel
        - MarketInitialized
        - List
        - Take
      abis:
        - name: Market
          file: ./abis/Market.json
      eventHandlers:
        - event: Cancel(indexed uint256,uint256)
          handler: handleCancel
        - event: MarketInitialized(uint8)
          handler: handleMarketInitialized
        - event: List(indexed address,indexed uint256,uint256,address,uint256)
          handler: handleList
        - event: Take(indexed address,indexed uint256,uint256)
          handler: handleTake
      file: ./src/market.ts
  - kind: ethereum
    name: User
    network: mumbai
    source:
      address: "0x7A6Ed86545d8fAFEfF25fF22470dd0cBb8DF7c63"
      abi: User
      startBlock: 170595
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserInitialized
        - LevelUp
      abis:
        - name: User
          file: ./abis/User.json
      eventHandlers:
        - event: UserInitialized(uint8)
          handler: handleUserInitialized
        - event: LevelUp(indexed address,uint8)
          handler: handleLevelUp
      file: ./src/user.ts
  - kind: ethereum
    name: DBContract
    network: mumbai
    source:
      address: "0x4023A2776c1CE7d174Ee3BDfa639C74faD47393F"
      abi: DBContract
      startBlock: 170703
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DBContractInitialized
        - OwnershipTransferred
      abis:
        - name: DBContract
          file: ./abis/DBContract.json
      eventHandlers:
        - event: DBContractInitialized(uint8)
          handler: handleDBContractInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/db-contract.ts
  - kind: ethereum
    name: LYNKNFT
    network: mumbai
    source:
      address: "0x779927B8c02d5cB6C90C1EBD2F714EF4092C8b0e"
      abi: LYNKNFT
      startBlock: 170575
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
        - Approval
        - ApprovalForAll
        - Initialized
        - Mint
        - Transfer
        - Upgrade
      abis:
        - name: LYNKNFT
          file: ./abis/LYNKNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: Mint(indexed uint256,uint256[],string)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Upgrade(indexed uint256,uint8,uint256)
          handler: handleUpgrade
      file: ./src/lynknft.ts
